<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <h:form>
        <h2>Cadastro de cliente</h2>

        <h:panelGrid columns="2">
            <h:outputLabel value="Id"/>
            <h:outputLabel value="#{usuarioController.usuario.id}"/>
            <h:outputLabel value="Nome"/>
            <p:inputText value="#{usuarioController.usuario.nome}"/>
            <h:outputLabel value="Celular"/>
            <p:inputText value="#{usuarioController.usuario.celular}"/>
        </h:panelGrid>

        <h:panelGrid columns="1">
            <p:commandButton value="Salvar" action="#{usuarioController.salvar}">
                <p:ajax process="" ></p:ajax>
            </p:commandButton>
        </h:panelGrid>

        <p:commandButton value="proximo" action="home?faces-redirect=true"/>
    </h:form>
</h:body>

</html>
